basePath: /api/v1
info:
  contact:
    email: support@swagger.io
    name: TimeGladiator
    url: http://www.timegladiator.io/support
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
paths:
  /example/helloworld:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
      - example
  /example/time:
    get:
      consumes:
      - application/json
      description: Show date and time
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Show current date and time
      tags:
      - example
  /main/record:
    put:
      consumes:
      - application/json
      description: Save record in DB
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
      summary: Create Record
      tags:
      - main
swagger: "2.0"
